<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Wimika MoneyGuard SDK Usage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="form-container" id="container">

    <ion-text color="primary" class="ion-text-start ion-margin">
      <h3>nefariously valedictory breakpoints regulations</h3>
    </ion-text>
   
    <ion-item lines="none">
      <ion-input [(ngModel)]="content" placeholder="Please type the words shown above"></ion-input>
    </ion-item>

    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-button expand="full" (click)="signIn()">CHECK TYPING PROFILE</ion-button>
      </ion-col>
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-button expand="full" (click)="goBack()">GO BACK</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <ion-toast [isOpen]="isToastOpen" [message]="message" [duration]="5000">
  </ion-toast>
</ion-content>
